dependencies:
  cache_directories:
    - "../cache/gonative"
  pre:
    - "git submodule init"
    - "git submodule update"
    - "go get github.com/tools/godep"
    - "go get github.com/mitchellh/gox"
    - "./circle_scripts/setup_gonative.bash"
  override:
    - "./circle_scripts/install.bash"
test:
  override:
    - "echo 'NO TESTS'"
  post:
    - "./circle_scripts/pack.bash"
